<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>113306049_Lab3_Number Guessing Game</h1>
    <div id="result"></div>
    

    <script>
        var code = Math.floor(Math.random() * 100) + 1;
        var chances = 7;
        var num;
        var lowerBound = 1;
        var upperBound = 100;
        var guessedCorrectly = false;

        while (chances > 0) {
            num = window.prompt("請輸入 " + lowerBound + "~" + upperBound + " 之間的數字\n還剩下 " + chances + " 次機會" );

            if (isNaN(num) || num.trim() === "") {
                alert("請輸入有效的數字！");
                continue;
            }

            num = Number(num);

            if (num <= lowerBound || num >= upperBound) {
                alert("請輸入有效範圍內的數字！(不能選擇範圍的上下限)");
                continue;
            }

            chances--;
            if (num > code) {               
                upperBound = num;
            } else if (num < code) {   
                lowerBound = num;
            } else {
                alert("恭喜你答對了！");
                guessedCorrectly = true;
                document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="correct">';               
                break;
            }
        }

        if (!guessedCorrectly) {
            alert("很可惜，正確答案是 " + code);
            document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="wrong">';
        }
    </script>
</body>
</html>
